<mat-toolbar color="primary" layout="fill">
	{{ title }}
	<span class="fill-space"></span>
  <a mat-raised-button color="accent" (click)="signInWithGoogle()" target="_blank">
		<mat-icon color="primary">person</mat-icon>
	</a>
  <a mat-raised-button style="margin-left: 1em" color="accent" (click)="signOut()" target="_blank">
		<mat-icon color="primary">logout</mat-icon>
	</a>
</mat-toolbar>

<div class="jumbotron bg-transparent text-center">
  <div *ngIf="!user" class="card text-center">
  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
